<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="foto.png" type="image/png">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <!-- CSS FLEX - alinhamneto vertical (carta - botÃ£o)-->
    <div class="Container">
        <!-- CSS flex desenhar a carta com os elementos -->
        <div class="Carta">
            <div class="meio" id="meio"></div>
            <div class="Face" id="centro"></div>
        </div>
        <button onclick="sortearCarta()">Sortear carta</button>
    </div>
    <div id="centro">
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado com escopo: ', registration.scope)
                }).catch((error) => {
                    console.log('Falha no registro do Service Worker: ', error)
                })
        }
    </script>
    
    <script src="calculo.js"></script>

</body>

</html>
